<ion-split-pane class="container">

<ion-menu [content]="content">
 <ion-header class="menu-header">
   <ion-avatar>
      <img class="user-avatar round" src='assets/img/avatar/girl-avatar.png'>
   </ion-avatar>
      <!--ion-title>Menu</ion-title -->
  </ion-header>


  <ion-content>
    <ion-list no-lines>
      <div  *ngFor="let p of pages" >
      <button *ngIf="p.title != 'Divider' && p.title == p.parent " ion-item  (click)="openPage(p)">
       <ion-icon item-left name="arrow-forward" *ngIf="(p.title == p.parent) && (p.open == 'false')"></ion-icon>
       <ion-icon item-left name="arrow-down" *ngIf="(p.title == p.parent) && (p.open == 'true')"></ion-icon>

        {{p.title}}
      </button>

      <button menuClose *ngIf="p.title != 'Divider' && p.title != p.parent && p.open == 'true' " ion-item  (click)="openPage(p)">
       <!-- ion-icon item-start [name]="p.icon" *ngIf="p.title != p.parent" ></ion-icon -->
       <ion-item item-end > 
        {{p.title}}
       </ion-item>
      </button>

      <ion-item-divider class="roundedge" *ngIf="p.title=='Divider'" >
      </ion-item-divider>
      </div>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app" ></ion-nav>
</ion-split-pane>
