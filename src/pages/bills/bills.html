<ion-header >
 <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>
    Bills
  </ion-title>
 </ion-navbar>
</ion-header>



<ion-content padding>

<ion-list inset  padding>

    <ion-item-sliding *ngFor="let todo of bills">

      <ion-item>
       <ion-label >
        <h3> {{todo.billname}} </h3>
        <h3> Amount : {{todo.billamount}} </h3>
        <p> Bill date : {{todo.billdate}} </p>
        <p> Due date : {{todo.duedate}} </p>
        </ion-label>


        <button ion-button item-right class="colorbutton" >
          Select
        </button>
      </ion-item>

    </ion-item-sliding>

</ion-list>

</ion-content>
