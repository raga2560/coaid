
<ion-header >
 <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>
    Blockchain based decoupled payment system
  </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="addTodo()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
  <ion-buttons start>
    <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
  </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
      <ion-item>
      </ion-item>
   <ion-item-divider class="roundedge">
        Highlights
   </ion-item-divider>

      <ion-item>
 <button item-left ion-button class="colorbutton"  > We charge 2% on transaction </button>
 <button item-right ion-button class="colorbutton"  > Paypal charges 6% on transaction  </button>

      </ion-item>
      <ion-item>
 <button item-left ion-button class="colorbutton"  > 5$/month subscription </button>
      </ion-item>
      <ion-item>
 <button item-left ion-button class="colorbutton"  > Money sent as code and PIN  </button>
 <button item-right ion-button class="colorbutton"  > Money received as code and PIN  </button>
      </ion-item>
    <ion-item-sliding *ngFor="let todo of todos">

      <ion-item>
      	{{todo.title}}
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteTodo(todo)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
