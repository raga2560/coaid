<ion-header>
 <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>
    Payments made
  </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="refresh()"><ion-icon name="refresh"></ion-icon></button>
  </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content>

  <ion-list inset  padding>

    <ion-item-sliding *ngFor="let todo of payments">

      <ion-item>
        payment-id: {{todo.paymentmadeid}}
        <button ion-button item-right class="colorbutton" (click)="showpayment(todo)">
          Select
        </button>
      </ion-item>

    </ion-item-sliding>

  </ion-list>

</ion-content>
