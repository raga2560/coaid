<ion-header>
 <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create account </ion-title>
 </ion-navbar>
</ion-header>
 
 
<ion-content padding>
 
<ion-item-divider class="roundedge">
             Registration
        </ion-item-divider>

    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>
 
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
                </ion-item>

 
            </ion-list>
 
            <button ion-button full (click)="register()" class="colorbutton">Register</button>
 
        </ion-col>
    </ion-row>
 
</ion-content>
