<ion-header >
 <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>
    Tickets
  </ion-title>
 </ion-navbar>
</ion-header>




<ion-content padding>
  <ion-list inset  padding>

    <ion-item-sliding *ngFor="let todo of tickets">

      <ion-item>
       <ion-label text-wrap >Ticket-id: {{todo.ticketid}}
        <h3> {{todo.title}} </h3>
        <p> {{todo.desc}} </p>
        </ion-label>


        <button ion-button item-right class="colorbutton" >
          Select
        </button>
      </ion-item>

    </ion-item-sliding>

  </ion-list>


</ion-content>
