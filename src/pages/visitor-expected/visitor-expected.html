<ion-header >
 <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>
    Visitors expected
  </ion-title>
 </ion-navbar>
</ion-header>




<ion-content >
   <ion-list inset  padding>

    <ion-item-sliding *ngFor="let todo of expectedvisitors">

      <ion-item>
       <ion-label >
        <h3> {{todo.name}} </h3>
        <p> {{todo.datetime}} </p>
        </ion-label>


        <button ion-button item-right class="colorbutton" >
          Select
        </button>
      </ion-item>

    </ion-item-sliding>

  </ion-list>


</ion-content>
